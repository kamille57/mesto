  <body class="page">
    <header class="header">

    <main class="content">
      <section class="profile">

          <img class="profile-info__avatar" src="images/avatar.jpg" alt="Ваш аватар.">

        <article class="popup">

                <input  class="popup-item popup-item_hobby" type="text" name="hobby" placeholder="Исследователь океана" id="hobby" required>

              </form>
          </div>
        </article>

          <img class="element__pic" src="images/Karachaevsk.jpg" alt="Фото Сентинского храма.">

          <button type="button" class="element__like"></button>

        </article>

          <h3 class="element__text">Гора Эльбрус</h3>
