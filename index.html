<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Страница про путешествия">
    <meta name="keywords" content="Профиль путешественника, путешествия, фотографии мест">
    <meta name="author" content="kamille_57">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <title>Страница путешественника</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип сайта.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile-info">
          <img class="profile-info__avatar" src="images/avatar.jpg" alt="Ваш аватар.">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit-button"></button>
          <p class="profile-info__profession">Исследователь океана</p>
          <button type="button" class="profile-info__add-button"></button>
        </div>
      </section>
      <section class="elements"> 
        <article class="element">
          <img class="element__pic" src="images/Karachaevsk.jpg" alt="Фото Сентинского храма.">
          <h3 class="element__text">Карачаевск</h3>
          <button type="button" class="element__like" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__pic" src="images/Elbrus.jpg" alt="Гора Эльбрус. Пейзаж.">
          <h3 class="element__text">Гора Эльбрус</h3>
          <button type="button" class="element__like" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__pic" src="images/Dombai.jpg" alt="Гора Домбай в дымке. Пейзаж.">
          <h3 class="element__text">Домбай</h3>
          <button type="button" class="element__like" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__pic" src="images/Elbrus.jpg" alt="Гора Эльбрус. Пейзаж.">
          <h3 class="element__text">Гора Эльбрус</h3>
          <button type="button" class="element__like" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__pic" src="images/Dombai.jpg" alt="Гора Домбай в дымке. Пейзаж.">
          <h3 class="element__text">Домбай</h3>
          <button type="button" class="element__like" aria-label="Лайк"></button>
        </article>
        <article class="element">
          <img class="element__pic" src="images/Karachaevsk.jpg" alt="Фото Сентинского храма.">
          <h3 class="element__text">Карачаево-Черкессия</h3>
          <button type="button" class="element__like" aria-label="Лайк"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Close" form="popup" class="popup__closed"></button>
          <form class="popup-form" method="post" action="#" id="popup" name="popup-form"> 
            <h2 class="popup-form__heading">Редактировать профиль</h2>
            <input  class="popup__item" type="text" name="name" placeholder="Введите свое имя" id="name" required>
            <input  class="popup__item" type="text" name="hobby" placeholder="О себе" id="hobby" required>
            <button type="submit" class="popup-form__save-button">Сохранить</button>
          </form>
      </div>
    </div>
    <script src="scripts/index.js"></script> 
  </body>
</html>
